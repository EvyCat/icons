<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css" media="screen" title="no title">
</head>
<body>

  <h1>Dinosaurs</h1>
    <ol class="list-group">
      <li>
        <i class="icon i-64">
          <img src="images/ankylosaurus.svg" alt="">
        </i>
      <span class="icon-lable">Ankylosaurus<span>
      </li>

      <li>
        <i>
          <img src="images/hadrosaur.svg">
        </i>
      <span>Hadrosaur<span>
      </li>

      <li>
        <i class="icon i-64">
          <img src="images/stegosaurus.svg">
        </i>
      <span class="icon-lable">Stegosaurus<span>
      </li>

      <li>
        <i class="icon i-64">
          <img src="images/Triceratops">
        </i>
      <span class="icon-lable">Triceratops<span>
      </li>
    </ol>
</body>
</html>
